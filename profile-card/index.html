<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
            <img class="logo" src="images/image.png">
        <h2>Monalisha Roy</h2>
        <p>I am a profasonal Web Designer</p>
        <div class="social">
            <span><img src="images/youtube.png"></span>
            <span><img src="images/facebook.png"></span>
            <span><img src="images/google.png"></span>
            <span><img src="images/whatsapp.png"></span>
        </div>
        <div class="btns">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
        <span class="circle blue"></span>
        <span class="circle red"></span>
        <div class="screen">
            <span class="circle blue"></span>
            <span class="circle red"></span>
        </div>
    </div>
</body>
</html>
